<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
  </head>
  <body>
    <head>
        <h1> Registrar </h1>
        <form>
            <div>
                <label for="Nombre"> Ingrese el nombre </label>
                <input type="text" id="nombre"  required>
                <!-- Type es para saber el tipo de datos que ingresas. Por ejmeplo texto, numeros -->
                <!-- ID el nombre del dato solicitado -->
            </div>

            <div>
                <label for="Email"> Ingrese el Email </label>
                <input type="email" id="email"  required>
                
            </div>

            <div>
                <label for="Telefono"> Ingrese el Numero Telefono </label>
                <input type="number" id="Telefono"  required>
                
            </div>

            <div>
                <label for="Fecha_de_Nacimiento"> Ingrese el Fecha de Nacimiento </label>
                <input type="date" id="Fecha_de_Nacimiento"  required>
                
            </div>
       
    </head>
 </body>
</html>
